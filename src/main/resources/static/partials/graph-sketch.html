
<div layout="row">
    <md-button ng-click="sketchCtrl.addNode()" class="md-raised">Add Node</md-button>
    <md-switch ng-model="sketchCtrl.edgeToolActive" ng-change="sketchCtrl.edgeToolToggled()" aria-label="Edge Tool">

    </md-switch>
</div>
