
<md-card>
    <md-card-content style="position:relative;">

        <div style="position: relative; z-index: 1">
            <img class="finer-points-logo" src="/img/finer-points-logo.png" />

            <div style="display:inline-block;">
                <p>
                    <span class="hero-emphasis">Understand</span>
                    the opinions of others.
                </p>

                <p>
                    <span class="hero-emphasis">Inspect</span>
                    the sources of information underlying those opinions.
                </p>

                <p>
                    <span class="hero-emphasis">Build</span>
                    your own arguments by leveraging the work of others.
                </p>
            </div>
        </div>

        <div particles style="position:absolute; top:0; left:0; bottom:0; right:0;"></div>
    </md-card-content>
</md-card>

<div layout="column" layout-gt-sm="row">

    <div flex="50">
        <md-card>
            <md-card-title>
                <span class="md-headline">Featured trees</span>
            </md-card-title>
            <md-card-content>
                <div node-list list="nodes"></div>
            </md-card-content>
        </md-card>
    </div>
    <div flex="50">
        <md-card>
            <md-card-title>
                <span class="md-headline">Get started</span>
            </md-card-title>

            <md-card-content>
                <p ng-if="!user">
                    <a href="#/login">Sign in</a> with Google.
                </p>
                <p>
                    <a href="#/create">Create</a> a new tree.
                </p>
            </md-card-content>

        </md-card>
    </div>
</div>
