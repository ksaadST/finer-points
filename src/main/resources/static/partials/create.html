<form ng-submit="submit()">
    <div class="form-group">
        <label for="titleInput">Title</label>
        <input ng-model="starterNode.title" id="titleInput" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="bodyInput">Body</label>
        <div id="bodyInput" set-text="setText" markdown-editor></div>
    </div>

    <div starter-node="starterNode" node-graph></div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
