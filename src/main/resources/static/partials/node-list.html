<md-list>
    <md-list-item class="md-2-line" ng-repeat="node in listCtrl.list">
        <div class="md-list-item-text" layout="column">
            <h3><a href="#/graph/{{node.stableId}}">{{node.body.title}}</a></h3>
            <h4>{{ node.body.author.displayName }}, {{node.body.dateCreated | date: 'short'}}</h4>
        </div>
    </md-list-item>
</md-list>
