<div class="panel panel-default">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="node in nodes">
                <td>{{node.id}}</td>
                <td><a href="#/graph/{{node.id}}">{{node.title}}</a></td>
                <td>{{node.author}}</td>
            </tr>
        </tbody>
    </table>
</div>
<button type="button" class="btn btn-primary">Create New</button>
