<div>

    <script type="text/ng-template" id="floatTree">
        <md-card ng-class="[{selected:isSelected(node), highlighted: node === highlightedNode }, 'nodeDiv']">

            <div ng-if="!node.inEditMode">

                <span class="child-node-title">
                    <a href="#/graph/{{node.stableId}}">{{node.body.title}}</a>
                    <span ng-if="!node.body.public" uib-tooltip="Private draft"><i class="fa fa-asterisk draft-marker"></i></span>
                </span>

                <div ng-if="!isSelected(node)" layout="row" layout-align="center">
                    <md-button ng-click="toggleSelect(node)" class="md-icon-button">
                        <i class="fa fa-angle-double-down"></i>
                    </md-button>
                </div>

                <!--Collapsible portion-->
                <div ng-if="isSelected(node)">

                    <!--Subheader-->
                    <div>
                        <span>By {{node.body.author.displayName}}. v{{node.getVersionString()}}</span>
                    </div>

                    <div ng-if="node.type !== 'source'" ng-markdown="node.body.body" render-markdown></div>
                    <a ng-if="node.type === 'source'" ng-href="{{node.body.url}}" target="_blank">{{node.body.url}}</a>

                    <div layout="row" layout-align="end center">
                        <md-button ng-if="authorizedForEdit(node) && !node.inEditMode" ng-click="enterEditMode(node)">Edit</md-button>
                        <md-button ng-if="readyToPublish(node)" ng-click="publishNode(node)" class="md-raised md-primary">Publish</md-button>
                    </div>
                </div>
            </div>

            <div ng-if="node.inEditMode">
                <div node-editor node="node"></div>
            </div>

        </md-card>

        <div ng-if="hasChild(node)" layout="row" layout-align="start start">

            <span ng-if="node.hideChildren">
                <md-button class="md-icon-button md-micro" ng-click="toggleChildren(node)">
                    <i class="fa fa-plus-square-o"></i>
                </md-button>
                <span>Show hidden children</span>
            </span>
            <span ng-if="!node.hideChildren">
                <md-button class="md-icon-button md-micro" ng-click="toggleChildren(node)">
                    <i class="fa fa-minus-square-o"></i>
                </md-button>
            </span>

            <div flex="" class="childrenDiv" ng-if="hasChild(node) && !node.hideChildren">
                <div ng-repeat="node in node.children" class="childDiv" ng-include="'floatTree'"></div>
            </div>

        </div>

    </script>

    <div class="graph-wrapper">

        <div layout="column" layout-gt-sm="row">
            <div flex="60" ng-if="rootNode">
                <md-card ng-if="!rootNode.inEditMode">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">
                                {{rootNode.body.title}}
                                <span ng-if="!rootNode.body.public" uib-tooltip="Private draft"><i class="fa fa-asterisk draft-marker"></i></span>
                            </span>
                            <span class="md-subhead">By {{rootNode.body.author.displayName}}. v{{rootNode.getVersionString()}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <div ng-if="rootNode.body.public" node="rootNode" vote-button></div>
                        <div ng-if="rootNode.type !== 'source'" ng-markdown="rootNode.body.body" render-markdown></div>
                        <a ng-if="rootNode.type === 'source'" ng-href="{{rootNode.body.url}}" target="_blank">{{rootNode.body.url}}</a>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button ng-if="authorizedForEdit(rootNode) && !rootNode.inEditMode" ng-click="enterEditMode(rootNode)">Edit</md-button>
                        <md-button ng-if="readyToPublish(rootNode)" ng-click="publishNode(rootNode)" class="md-raised md-primary">Publish</md-button>
                    </md-card-actions>
                </md-card>
                <md-card ng-if="rootNode.inEditMode">
                    <md-card-content>
                        <div node-editor node="rootNode"></div>
                    </md-card-content>
                </md-card>

                <md-card ng-if="isPersisted(rootNode)">
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Comments">
                            <md-content>
                                <div node="rootNode" node-comments></div>
                            </md-content>
                        </md-tab>
                        <md-tab label="Consumers">
                            <md-content>
                                <div node-consumers node="rootNode"></div>
                            </md-content>
                        </md-tab>
                    </md-tabs>



                </md-card>
            </div>

            <div flex="40" ng-if="isPersisted(rootNode)">
                <div root-node="rootNode" viva-graph></div>
                <div ng-repeat="node in rootNode.children" ng-include="'floatTree'"></div>
            </div>

        </div>
    </div>

</div>
