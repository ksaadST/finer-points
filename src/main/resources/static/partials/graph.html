<div>

    <script type="text/ng-template" id="commentTree">
        <div class="commentDiv">
            <span ng-if="hasComment(comment)">

                <button class="btn icon-btn" ng-click="toggleComments(comment); $event.stopPropagation();">
                    <span ng-if="comment.hideComments">
                        <i class="fa fa-plus-circle"></i>
                    </span>
                    <span ng-if="!comment.hideComments">
                        <i class="fa fa-minus-circle"></i>
                    </span>
                </button>
            </span>
            <span>{{comment.body}}</span>

        </div>
        <div class="subCommentsContainer" ng-if="hasComment(comment) && !comment.hideComments">
            <div ng-repeat="comment in comment.comments" ng-include="'commentTree'"></div>
        </div>
    </script>

    <script type="text/ng-template" id="floatTree">
        <div ng-class="['familyWrapper', node.type]">
            <div ng-class="[{selected:isSelected(node)}, 'nodeDiv', 'panel', 'panel-default']">

                <div class="panel-heading node-heading" ng-class="{leftPaddingWithChild: hasChild(node)}">
                    <div class="toggleChildren" ng-if="hasChild(node)">

                        <button class="btn icon-btn children-toggle" ng-click="toggleChildren(node); $event.stopPropagation();">
                            <span ng-if="node.hideChildren">
                                <i class="fa fa-plus-circle"></i>
                            </span>
                            <span ng-if="!node.hideChildren">
                                <i class="fa fa-minus-circle"></i>
                            </span>
                        </button>
                    </div>
                    <span ng-if="!node.editingTitle" class="nodeTitle">
                        {{node.body.title}}
                        <button ng-if="node.inEditMode" ng-click="startEditingTitle(node)" type="button" class="btn btn-default btn-xs">Edit</button>
                    </span>
                    <span ng-if="node.editingTitle">
                        <input type="text" ng-model="node.body.title" class="form-control" style="display:inline;width:auto" placeholder="Title..."
                                enter-fn="stopEditingTitle(node)" />
                        <button ng-click="stopEditingTitle(node)" type="button" class="btn icon-btn">
                            <i class="fa fa-check"></i>
                        </button>
                    </span>
                    <span ng-hide="isSelected(node)" ng-click="toggleSelect(node);" class="bottom-right-button">
                        <i class="fa fa-expand"></i>
                    </span>
                </div>

                <div class="nodeContent panel-body" ng-hide="!isSelected(node)">
                    <div ng-if="isSelected(node)">
                        <p class="byLine">Authored by {{node.body.author.displayName}}. v{{node.getVersionString()}}</p>

                        <div ng-if="node.editingBody">
                            <textarea ng-if="node.type !== 'source'" node="node" set-text="setBody" done-fn="stopEditingBody" link-fn="linkChild" markdown-editor>{{node.body.body}}</textarea>
                            <div ng-if="node.type === 'source'" class="form-inline">
                                <input type="text" class="form-control" placeholder="http://..." ng-model="node.body.url" />
                                <button ng-click="stopEditingBody(node)" type="button" class="btn icon-btn">
                                    <i class="fa fa-check"></i>
                                </button>
                            </div>

                        </div>
                        <div ng-if="!node.editingBody">
                            <div ng-if="node.type !== 'source'" ng-markdown="node.body.body" render-markdown></div>
                            <a ng-if="node.type === 'source'" ng-href="{{node.body.url}}" target="_blank">{{node.body.url}}</a>
                            <button ng-if="node.inEditMode" ng-click="node.editingBody = true" type="button" class="btn btn-default btn-xs">Edit</button>
                            <button ng-if="readyToPublish(node)" ng-click="publishNode(node)" type="button" class="btn btn-primary btn-xs">Publish</button>
                        </div>

                        <div ng-if="!node.inEditMode">
                            <button ng-if="authorizedForEdit(node) && !node.inEditMode" ng-click="enterEditMode(node)" type="button" class="btn btn-default btn-xs">Edit</button>
                        </div>

                        <span ng-click="toggleSelect(node);" class="bottom-right-button">
                            <i class="fa fa-compress"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="childrenDiv" ng-if="hasChild(node) && !node.hideChildren">
                <div ng-repeat="node in node.children" class="childDiv" ng-include="'floatTree'"></div>
            </div>
        </div>
    </script>

    <div class="graph-wrapper">

        <div id="sigma-container" style="background-color:#e3f6ff; height: 250px; margin-bottom: 10px; margin-top: -20px;"></div>

        <div class="row">
            <div class="col-md-7" ng-if="rootNode">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <span ng-if="!rootNode.editingTitle">
                            <span class="rootTitle">{{rootNode.body.title}}</span>
                            <button ng-if="rootNode.inEditMode" ng-click="startEditingTitle(rootNode)" type="button" class="btn btn-default btn-xs">Edit</button>
                        </span>
                        <span ng-if="rootNode.editingTitle">
                            <input type="text" ng-model="rootNode.body.title" class="form-control" style="display:inline;width:auto" placeholder="Title..."
                                   enter-fn="stopEditingTitle(rootNode)" />
                            <button ng-click="stopEditingTitle(rootNode)" type="button" class="btn icon-btn">
                                <i class="fa fa-check"></i>
                            </button>
                        </span>



                        <p class="byLine">Authored by {{rootNode.body.author.displayName}}. v{{rootNode.getVersionString()}}</p>

                        <div ng-if="rootNode.editingBody">
                            <textarea ng-if="rootNode.type !== 'source'" node="rootNode" set-text="setBody" done-fn="stopEditingBody" link-fn="linkChild" markdown-editor>{{rootNode.body.body}}</textarea>
                            <div ng-if="rootNode.type === 'source'" class="form-inline">
                                <input type="text" class="form-control" placeholder="http://..." ng-model="rootNode.body.url" />
                                <button ng-click="stopEditingBody(rootNode)" type="button" class="btn icon-btn">
                                    <i class="fa fa-check"></i>
                                </button>
                            </div>

                        </div>
                        <div ng-if="!rootNode.editingBody">
                            <div ng-if="rootNode.type !== 'source'" ng-markdown="rootNode.body.body" render-markdown></div>
                            <a ng-if="rootNode.type === 'source'" ng-href="{{rootNode.body.url}}" target="_blank">{{rootNode.body.url}}</a>
                            <button ng-if="rootNode.inEditMode" ng-click="rootNode.editingBody = true" type="button" class="btn btn-default btn-xs">Edit</button>
                            <button ng-if="readyToPublish(rootNode)" ng-click="publishNode(rootNode)" type="button" class="btn btn-primary btn-xs">Publish</button>
                        </div>

                        <div ng-if="!rootNode.inEditMode">
                            <button ng-if="authorizedForEdit(rootNode) && !rootNode.inEditMode" ng-click="enterEditMode(rootNode)" type="button" class="btn btn-default btn-xs">Edit</button>
                        </div>

                        <div class="commentSection">
                            <h4>Comments</h4>
                            <div ng-if="!hasComment(rootNode)">
                                <span>No comments! Comment functionality coming soon.</span>
                            </div>
                            <div ng-repeat="comment in rootNode.comments" ng-include="'commentTree'"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div ng-repeat="node in rootNode.children" ng-include="'floatTree'"></div>
            </div>

        </div>
    </div>

    <p>
        <a href="#/graphDiagnostic/{{rootNodes[0].id}}">Debug info</a>
    </p>

</div>
