<div>

    <script type="text/ng-template" id="floatTree">
        <md-card ng-class="[{selected:graphCtrl.isSelected(node), highlighted: node === graphCtrl.highlightedNode }, 'nodeDiv']">

            <div ng-if="!node.inEditMode">

                <span class="child-node-title">
                    <a href="#/graph/{{node.stableId}}">{{node.body.title}}</a>
                    <span ng-if="!node.body.public" uib-tooltip="Private draft"><i class="fa fa-asterisk draft-marker"></i></span>
                </span>

                <div ng-if="!graphCtrl.isSelected(node)" layout="row" layout-align="center">
                    <md-button ng-click="graphCtrl.toggleSelect(node)" class="md-icon-button md-micro">
                        <i class="fa fa-angle-double-down"></i>
                    </md-button>
                </div>

                <!--Collapsible portion-->
                <div ng-if="graphCtrl.isSelected(node)">

                    <!--Subheader-->
                    <div>
                        <span>By {{node.body.author.displayName}}. v{{node.getVersionString()}}</span>
                    </div>

                    <div ng-if="node.type !== 'source'" ng-markdown="node.body.body" render-markdown></div>
                    <a ng-if="node.type === 'source'" ng-href="{{node.body.url}}" target="_blank">{{node.body.url}}</a>

                    <div layout="row" layout-align="end center">
                        <md-button ng-if="graphCtrl.authorizedForEdit(node) && !node.inEditMode" ng-click="graphCtrl.enterEditMode(node)">Edit</md-button>
                        <md-button ng-if="graphCtrl.readyToPublish(node)" ng-click="graphCtrl.publishNode(node)" class="md-raised md-primary">Publish</md-button>
                    </div>
                </div>
            </div>

            <div ng-if="node.inEditMode">
                <div node-editor node="node"></div>
            </div>

        </md-card>

        <div ng-if="graphCtrl.hasChild(node)" layout="row" layout-align="start start">
            <span class="child-visibility">
                <span ng-if="node.hideChildren">
                    <md-button class="md-icon-button md-micro" ng-click="graphCtrl.toggleChildren(node)">
                        <i class="fa fa-plus-square-o"></i>
                    </md-button>
                    <span>Show hidden children</span>
                </span>
                <span ng-if="!node.hideChildren">
                    <md-button class="md-icon-button md-micro" ng-click="graphCtrl.toggleChildren(node)">
                        <i class="fa fa-minus-square-o"></i>
                    </md-button>
                </span>
            </span>

            <div flex="" class="childrenDiv" ng-if="graphCtrl.hasChild(node) && !node.hideChildren">
                <div ng-repeat="node in node.children" class="childDiv" ng-include="'floatTree'"></div>
            </div>

        </div>

    </script>

    <div class="graph-wrapper">

        <div layout="column" layout-gt-sm="row">
            <div flex="60" ng-if="graphCtrl.rootNode">
                <md-card ng-if="!graphCtrl.rootNode.inEditMode" class="root-node-card">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">
                                {{graphCtrl.rootNode.body.title}}
                                <span ng-if="!graphCtrl.rootNode.body.public" uib-tooltip="Private draft"><i class="fa fa-asterisk draft-marker"></i></span>
                            </span>
                            <span class="md-subhead">By {{graphCtrl.rootNode.body.author.displayName}}. v{{graphCtrl.rootNode.getVersionString()}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <div ng-if="graphCtrl.rootNode.type !== 'source'" ng-markdown="graphCtrl.rootNode.body.body" render-markdown></div>
                        <a ng-if="graphCtrl.rootNode.type === 'source'" ng-href="{{graphCtrl.rootNode.body.url}}" target="_blank">{{graphCtrl.rootNode.body.url}}</a>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="start center">
                        <md-button ng-if="graphCtrl.rootNode.consumers.length" ng-click="graphCtrl.toggleConsumers()">Consumers</md-button>
                        <span flex=""></span>
                        <md-button ng-if="graphCtrl.authorizedForEdit(graphCtrl.rootNode) && !graphCtrl.rootNode.inEditMode" ng-click="graphCtrl.enterEditMode(graphCtrl.rootNode)">Edit</md-button>
                        <md-button ng-if="graphCtrl.readyToPublish(graphCtrl.rootNode)" ng-click="graphCtrl.publishNode(graphCtrl.rootNode)" class="md-raised md-primary">Publish</md-button>
                    </md-card-actions>
                    <div ng-if="graphCtrl.rootNode.body.public" node="graphCtrl.rootNode" vote-button></div>
                </md-card>
                <md-card ng-if="graphCtrl.rootNode.inEditMode">
                    <md-card-content>
                        <div node-editor node="graphCtrl.rootNode"></div>
                    </md-card-content>
                </md-card>

                <md-card ng-if="graphCtrl.isPersisted(graphCtrl.rootNode)" class="comment-section-card">
                    <div node="graphCtrl.rootNode" node-comments></div>
                </md-card>
            </div>

            <div flex="40" ng-if="graphCtrl.isPersisted(graphCtrl.rootNode)">
                <div root-node="graphCtrl.rootNode" viva-graph></div>
                <div class="child-nodes">
                    <div ng-repeat="node in graphCtrl.rootNode.children" ng-include="'floatTree'"></div>
                </div>
            </div>

        </div>
    </div>

</div>
