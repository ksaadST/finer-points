<md-dialog flex="90" flex-gt-sm="50" flex-gt-md="30">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Attach a Card</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="fa fa-times"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div ng-show="!makeNew">
                <md-autocomplete
                        md-selected-item="ctrl.selectedItem"
                        md-search-text="searchQuery"
                        md-search-text-change="searchTextChanged()"
                        md-selected-item-change="searchResultSelected(item)"
                        md-items="item in getSearchResults(searchQuery)"
                        md-item-text="item.title"
                        md-min-length="3"
                        placeholder="Search here"
                        md-menu-class="node-autocomplete">
                    <md-item-template>
                        <div ng-class="{createNew: item.createNew}">
                            <div class="autocomplete-title">{{item.title}}</div>
                            <div class="node-qualifier">{{item.qualifier}}</div>
                            <div class="autocomplete-new" ng-if="item.createNew">
                                Create a New Card
                            </div>
                        </div>
                    </md-item-template>
                </md-autocomplete>
            </div>
            <div ng-show="makeNew">
                <p>Create new</p>
                <!--Radio buttons-->
                <md-radio-group ng-model="newNodeType">
                    <md-radio-button value="assertion" ng-show="canLinkTo('assertion')">Opinion</md-radio-button>
                    <md-radio-button value="interpretation" ng-show="canLinkTo('interpretation')">Interpretation</md-radio-button>
                    <md-radio-button value="source" ng-show="canLinkTo('source')" selecte>Source</md-radio-button>
                </md-radio-group>

                <br />

                <md-input-container class="md-block md-input-compact">
                    <label>Title</label>
                    <input ng-model="newTitle">
                </md-input-container>

                <md-input-container class="md-block md-input-compact">
                    <label>Version Description</label>
                    <input ng-model="newQualifier">
                </md-input-container>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-primary"  ng-show="makeNew" ng-disabled="!newNodeType || !newTitle" ng-click="createNewNode()">Create</md-button>
        <md-button class="md-raised md-primary" ng-show="isResultSelected" ng-click="select()">Attach Card</md-button>
        <md-button ng-click="cancel()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
