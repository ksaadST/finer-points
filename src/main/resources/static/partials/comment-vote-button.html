<div class="comment-vote-cluster">
    <div class="vote-stack">
        <button ng-class="['btn', 'btn-default', 'btn-xs', 'comment-vote-btn', 'comment-up', {chosen: userVote > 0}]"
                ng-click="voteClicked(1)"><i class="fa fa-arrow-up"></i></button>

        <button ng-class="['btn', 'btn-default', 'btn-xs', 'comment-vote-btn', 'comment-down', {chosen: userVote < 0}]"
                ng-click="voteClicked(-1)"><i class="fa fa-arrow-down"></i></button>
    </div>
</div>
