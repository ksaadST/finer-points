
<div ng-if="user" layout="row" layout-sm="column" layout-xs="column">

    <div flex="">
        <md-card>
            <md-card-title>
                <span class="md-headline">Aliases</span>
            </md-card-title>
            <md-card-content>
                <md-list>
                    <md-list-item class="md-2-line node-list-item" ng-repeat="alias in user.aliases">
                        <div class="md-list-item-text">
                            <div>
                                <div alias-editor alias="alias" show-hyperlink="true"></div>
                            </div>
                            <div>
                                {{alias.nodePoints}} points
                            </div>
                        </div>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>
        <md-card>
            <md-card-title>
                <span class="md-headline">Notification Settings</span>
            </md-card-title>
            <md-card-content>
                <p ng-if="user.emailEnrolled">
                    Email notifications are active!
                </p>
                <p ng-if="!user.emailEnrolled">
                    Email notifications not activated!
                    <md-button class="md-raised" ng-click="settingsCtrl.enrollEmail()">
                        Activate Email
                    </md-button>
                </p>
            </md-card-content>
        </md-card>
    </div>
</div>

<div ng-if="!user">
    <md-card>
        <md-card-content>
            You must
            <md-button ng-click="showLogin()" class="md-raised md-primary" aria-label="Sign In">
                Sign in
            </md-button>
            to see your settings.
        </md-card-content>
    </md-card>
</div>
