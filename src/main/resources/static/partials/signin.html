
<h1>Please sign in</h1>
<h5>I don't want to store passwords, so please sign in with a social account.</h5>

<div ng-if="csrfToken">
    <form action="signin/google" method="POST">
        <button type="submit" class="btn btn-large btn-primary">Sign in with Google</button>
        <input type="hidden" name="scope" value="profile" />
        <input type="hidden" name="_csrf" ng-value="csrfToken" />
    </form>
</div>
